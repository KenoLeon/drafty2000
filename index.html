<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drafty 2000</title>
    <script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./js/drafty2000.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <style type="text/css">@font-face {font-family: 'CourierPrime';src: url('fonts/Courier Prime.ttf');}</style>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
     <div class="container">
        <input class="btn btn-default btn-sm navbar-btn"type="button" value="Title Page" id="titlePage">
        <input class="btn btn-default btn-sm navbar-btn"type="button" value="FADE IN:" id="fadeIn">
        <input class="btn btn-default btn-sm navbar-btn"type="button" value="EXT." id="extB">
        <input class="btn btn-default btn-sm navbar-btn"type="button" value="INT." id="intB">
        <input class="btn btn-default btn-sm navbar-btn"type="button" value="SLUG." id="slugB">
        <input class="btn btn-default btn-sm navbar-btn"type="button" value="Scene" id="sceneB">
        <input class="btn btn-default btn-sm navbar-btn"type="button" value="CHARACTER" id="characterB">



     </div>
    </nav>

    <div class="container">

      <div class="row" id="spacerTop"></div>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <section id="textInput" contenteditable="true" spellcheck="true"></section>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <input type="file" id="saveFile" nwsaveas="~/Untitled" accept=".txt" />
    <input type="file" id="readFile" accept=".txt"/>
    <script type="text/javascript">drafty2000.init();</script>
  </body>
</html>
